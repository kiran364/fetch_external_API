<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covid database</title>
</head>
<body>
    <script>
        fetch('http://api.covid19api.com/summary').then( (apidata) => {
            return apidata.json();
        }).then((actualdata) => {
            console.log(actualdata);
            const indiadata = (actualdata.Countries[76]);
            console.log(indiadata);
            document.write(`name of country: ${indiadata.Country}, 
            new confirmed: ${indiadata.NewConfirmed},
            new deaths: ${indiadata.NewDeaths}, 
            new rwcovered: ${indiadata.NewRecovered}, 
            total deaths: ${indiadata.TotalDeaths}`);
        }).catch((error) =>{
            console.log(`error is :- ${error}`);
        });
        
    
    </script>
</body>
</html>
